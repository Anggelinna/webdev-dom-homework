<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments" >
       <!-- список рендерится из JS -->
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

<style>
    .error {
      background-color: red;
    }
  </style>
  <script>

    "use strict";
  // Код писать здесь
    const nameInputElement = document.querySelector(".add-form-name");
    const textInputElement = document.querySelector(".add-form-text");
    const buttonElement = document.querySelector(".add-form-button");
    const commentsListElements = document.getElementById("comments");
    
    const commentsList = document.querySelectorAll(".comments");
    const commentElement = document.querySelectorAll(".comment");
    const likesButtonElement = document.querySelectorAll(".like-button");
    const likesCounterElement = document.querySelectorAll(".likes-counter");


    const commentsListData = [{
        date: "03.04.21 22:32",
        name: "Богда П.",
        comment: "Это будет первый комментарий на этой странице",
        like: 3,
        isLike: false,
      },
      {
        date: "04.04.21 18:07",
        name: "Ангелина К.",
        comment: "Мне нравится как оформлена эта страница! ❤",
        like: 75,
        isLike: false,
    }]; 

    const initEventListener = () => {
    const likesButtonElement = document.querySelectorAll(".like-button");
    for (const likeButtonElement of likesButtonElement) {
      likeButtonElement.addEventListener("click", (event) => {
        event.stopPropagation();
        const index = likeButtonElement.dataset.index;
        const isLiked = likeButtonElement.classList.contains("-active-like");
        if (commentsListData[index].isLike === false) {
          commentsListData[index].isLike = true;
          commentsListData[index].like++;
        } else {
          commentsListData[index].isLike = false;
          commentsListData[index].like--;
        }
        renderCommentsList()
      })
    }
  };


    const renderCommentsList = () => {
      const commentsListHTML = commentsListData.map((com, index) => {
        // 
        return `<li class="comment" id="comment" data-index="${index}">
          <div class="comment-header" >
            <div>${com.name}</div>
            <div>${com.date}</div>   
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${com.comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${com.like}</span>
              <button class="${com.isLike ? 'like-button -active-like' : 'like-button'}" data-index="${index}"></button>
            </div>
          </div>
        </li>`;
       })
        .join("");
        commentsListElements.innerHTML = commentsListHTML;
        initEventListener();
    }
      renderCommentsList(); 


    const answerCommentListener = () => {
    const commentsElement = document.querySelectorAll(".comment");
      for (const commentElement of commentsElement) {
        commentElement.addEventListener("click", () => {
          const index = commentElement.dataset.index;
          textInputElement.value =
          `QUOTE_BEGIN ${commentsListData[index].name}: 
          ${commentsListData[index].comment} QUOTE_END`;
          renderCommentsList();
        })
      }

    };

    answerCommentListener();

      
    buttonElement.addEventListener("click", () => {
      
// Подсветка ошибочных комментариев
          nameInputElement.classList.remove("error");
          textInputElement.classList.remove("error");
            if (nameInputElement.value.trim() === '') {
                nameInputElement.classList.add("error");
                if (textInputElement.value.trim() === '') {
                    textInputElement.classList.add("error");
                    return;
                };
                return;
            };

            const oldListHtml = commentsListElements.innerHTML;
            commentsListData.push({
                name: nameInputElement.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;").replaceAll('"', "&quot;").replaceAll("&", "&amp;"),
                comment: textInputElement.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;").replaceAll('"', "&quot;").replaceAll("QUOTE_BEGIN", "<div class='quote' white-space: pre-line>").replaceAll("QUOTE_END", "</div>"),
                date: (new Date()).toLocaleString(),
                like: 0,
                isLike: false,
            });
            renderCommentsList(); 

            nameInputElement.value = '';
            textInputElement.value = '';
            likesCounterElement.value = ""
            //likesButtonElement.isLike = true 
        });

    console.log("It works!");
  </script>
</html>
