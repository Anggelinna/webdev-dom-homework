<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments">
       <!-- список рендерится из JS -->
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <style>
    .error {
      background-color: red;
    }
  </style>
  <script>
    "use strict";
  // Код писать здесь
    const nameInputElement = document.querySelector(".add-form-name");
    const textInputElement = document.querySelector(".add-form-text");
    const buttonElement = document.querySelector(".add-form-button");
    const commentsListElements = document.getElementById("comments");
    const commentsList = document.querySelectorAll(".comments");
    const commentElement = document.querySelectorAll(".comment");
    const likesButtonElement = document.querySelectorAll(".like-button");
    const likesCounterElement = document.querySelectorAll(".likes-counter");

    function input() {
      if (nameInputElement == "" || textInputElement == ""){
        buttonElement.setAttribute("disabled", true);
      } else {
        buttonElement.removeAttribute("disabled");
      }
    }
    nameInputElement.addEventListener("input", input);
    textInputElement.addEventListener("input", input);

    buttonElement.addEventListener('click', () => {
      nameInputElement.classList.remove("error");
      textInputElement.classList.remove("error");
      if (nameInputElement.value === ""){
        nameInputElement.classList.add("error");
        return;
      } else if (textInputElement.value  ===""){
        textInputElement.classList.add("error")
        return;
      }
    })

    const commentsListData = [{
        name: "Богда П.",
        comment: "Это будет первый комментарий на этой странице",
        like: 3,
        isLike: false,
      },
      {
        name: "Ангелина К.",
        comment: "Мне нравится как оформлена эта страница! ❤",
        like: 75,
        isLike: false,
    }]; 

    const initEventListener = () => {
    const likesButtonElement = document.querySelectorAll('.like-button');
    for (const likeButtonElement of likesButtonElement) {
      likeButtonElement.addEventListener("click", () => {
        const index = likeButtonElement.dataset.index; //получили конкретный лайк
        if (commentsListData[index].isLike === false) { //если не поставлен
        commentsListData[index].isLike = true; //ставим
        commentsListData[index].like++; //и +1 к счетчику лайков
        } else { //в ином случае
        commentsListData[index].isLike = false; //убираем
        commentsListData[index].like--; //вычитаем лайк
      }
      renderCommentsList() //рендерим сразу
      })
    }
    };

    
    const answerCommentListener = () => {
    const commentsElement = document.querySelectorAll(".comment");
      for (const commentElement of commentsElement) {
        commentElement.addEventListener("click", () => {
          const index = commentElement.dataset.index;
          commentElement.value = commentsListData[index].comment + commentsListData[index].name;
        console.log("index");
        })
      }
    };
    
    answerCommentListener();
    initEventListener();


    const renderCommentsList = () => {
      const commentsListHTML = commentsListData.map((com, index) => {
        //const oldListElement = commentList.innerHTML;
        //commentList.innerHTML = oldListElement +  `
        //<li class="comment">  
        return `<li class="comment" id="comment" data-index="${index}">
          <div class="comment-header" >
            <div>${com.name}</div>
            <div>${(new Date()).toLocaleString() }</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${com.comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter"></span>
              <button class="${com.isLike ? 'like-button -active-like' : 'like-button'}" data-index="${index}"></button>
            </div>
          </div>
        </li>`;
        })
        .join('');
        commentsListElements.innerHTML = commentsListHTML;
        initEventListener();
    }
      renderCommentsList(); 
      
      
    nameInputElement.addEventListener("click", () => {
    const allcomments = commentsListElements.innerHTML;
      nameInputElement.style.backgroundColor = "";
        if (nameInputElement.value === "") {
          nameInputElement.style.backgroundColor = "red";
          return;
        }
        textInputElement.style.backgroundColor = "";
        if (textInputElement.value === "") {
          textInputElement.style.backgroundColor = "red";
          return;
        }
      

        commentsListData.push({
        name: nameInputElement.value
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll("&", "&amp;")
          .replaceAll('"', "&quot;"),
        comment: textInputElement.value
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll("&", "&amp;")
          .replaceAll('"', "&quot;"),
        like: likesCounterElement.value,
        isLike: likesButtonElement.value,
        });
    


      nameInputElement.value = ""
      textInputElement.value = ""
      likesCounterElement.value = ""
      likesButtonElement.value = ""
    
      
      //renderCommentsList();
    })    
    //renderCommentsList();
  

    console.log("It works!");
  </script>
</html>
