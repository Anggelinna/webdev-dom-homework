<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Богдан П.</div>
            <div>12.02.23 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Ангелина К.</div>
            <div>13.02.23 19:23</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <style>
    .error {
      background-color: red;
    }
  </style>
  <script>
    "use strict";
  // Код писать здесь
    const nameInputElement = document.querySelector(".add-form-name");
    const textInputElement = document.querySelector(".add-form-text");
    const buttonElement = document.querySelector(".add-form-button");

    const commentList = document.querySelector(".comments")

    function input() {
      if (nameInputElement == "" || textInputElement == ""){
        buttonElement.setAttribute("disabled", true);
      } else {
        buttonElement.removeAttribute("disabled");
      }
    }

    nameInputElement.addEventListener("input", input);
    textInputElement.addEventListener("input", input);

    buttonElement.addEventListener('click', () => {
      nameInputElement.classList.remove("error");
      textInputElement.classList.remove("error");
      if (nameInputElement.value === ""){
        nameInputElement.classList.add("error");
        return;
      } else if (textInputElement.value  ===""){
        textInputElement.classList.add("error")
        return;
      }

      //buttonElement.addEventListener("click", addNewComment);
      
      //function addNewComment() { 
      //let commentList = document.querySelector(".comments")
      //commentList.innerHTML +=
      const oldListElement = commentList.innerHTML;
      commentList.innerHTML = oldListElement +  `
        <li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${(new Date()).toLocaleString() }</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter"></span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;
      
        nameInputElement.value = "";
        textInputElement.value = "";
      })
    console.log("It works!");
  </script>
</html>
